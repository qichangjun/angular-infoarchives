<div  class="hs-ui-grid-cell-contents hs-ui-grid-cell add-background-colors clearfix" >
    <span class="current--state--info" ng-class="{'normal--state': data.jobStatus != 'PAUSED','stop--state': data.jobStatus == 'PAUSED'}"  ng-if="row.entity.jobStatus == 'PAUSED'"> 停止 </span>
    <span class="current--state--info" ng-class="{'normal--state': data.jobStatus != 'PAUSED','stop--state': data.jobStatus == 'PAUSED'}"  ng-if="row.entity.jobStatus != 'PAUSED'"> 正常 </span>
</div>
