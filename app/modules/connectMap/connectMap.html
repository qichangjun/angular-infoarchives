<div class="anim-slide-left connect--map--wrap">
    <div class="connect--map--wrap_data--count" >
        <div class="cell-box">
            <span class="fa fa-database "></span>
            <div class="data--description">
                <p class="head" translate="MODULES_DATABASE_NUMBER_OF_DOCKING_SYSTEMS">对接系统数量</p>
                <span class="data--value color-one">2 <span translate="PROJECT_CONNECTMAP_NUM">个</span></span>
            </div>
        </div>
        <div class="cell-box">
            <span class="fa fa-cubes"></span>
            <div class="data--description">
                <p class="head" translate="PROJECT_CONNECTMAP_ARCHIVED_RECORD_QUANTITY">归档记录数量</p>
                <span class="data--value color-two">15436条</span>
            </div>
        </div>
        <div class="cell-box">
            <span class="fa fa-hdd-o" style="font-size: 28px"></span>
            <div class="data--description">
                <p class="head" translate="MODULES_DATABASE_TOTAL_DATA_CAPACITY">数据总容量</p>
                <span class="data--value color-three">25GB</span>
            </div>
        </div>
        <div class="cell-box">
            <span class="fa fa-external-link"></span>
            <div class="data--description">
                <p class="head">数据被调用次数</p>
                <span class="data--value color-four">233次</span>
            </div>
        </div>
    </div>
    <div class="connect--map--content--wrap" >
        <div class="connect--map--data--status--info--wrap">
            <ul class="status--info--box">
                <li class="single--info"><span class="fa fa-circle fa-1"></span>SIP转换服务</li>
                <li class="single--info"><span class="fa fa-circle"></span>AIP转换服务</li>
                <li class="single--info"><span class="fa fa-circle"></span>搜索服务</li>
                <li class="single--info active"><span class="fa fa-circle"></span>日志服务</li>
                <li class="single--info"><span class="fa fa-circle"></span>FTP</li>
                <li class="single--info"><span class="fa fa-circle"></span>ETL</li>
            </ul>
        </div>
        <connect-map-tree nodes="data"></connect-map-tree>
        <div ng-show="vm.tiptool.show" ng-style="{position:'absolute','left':vm.tiptool.y + 520,'top':vm.tiptool.x - 70}">
            <div class="tiptool--show--wrap">
                <table class="table tiptool--show--data--table">
                    <thead>
                        <tr class="table__th--tr">
                            <th>ID</th>
                            <th>JOB名称</th>
                            <th>耗时(秒)</th>
                            <th>状态</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="detailInfo in vm.detailInfos">
                            <td>{{detailInfo.id}}</td>
                            <td>{{detailInfo.job}}</td>
                            <td>{{detailInfo.keepTime}}</td>
                            <td>{{detailInfo.status}}</td>
                        </tr>
                    </tbody>
                </table>
                <span class="org--bot"></span>
            </div>
        </div>

    </div>
</div>
