<md-dialog aria-label="Mango" class="new--project--manage--modal">
    <form ng-cloak
          name="newProject"
          novalidate
          ng-submit="newProject.$valid?vm.newProject():vm.newProject.submit=true"
    >
        <md-toolbar class="md-menu-toolbar">
            <div class="md-toolbar-tools">
                <h2>新建项目</h2>
                <span flex></span>
                <button type="button" class="close" ng-click="vm.cancel()" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
        </md-toolbar>
        <md-progress-linear ng-show="vm.loading" md-mode="indeterminate"></md-progress-linear>
        <md-dialog-content class="new--project--content">
            <div class="md-dialog-content ">
                    <div class="new--project--row--box">
                        <div class="new--project--row">基本信息</div>
                        <div layout-gt-sm="row" class="attribute--row">
                            <div class="single--attribute--box">
                                <label class="single--attribute--box__title">项目名称</label><input ng-model="vm.entity.projectName"
                                       class="form-control single--attribute--box__input"
                                       name="projectName"
                                       required
                                       hs-form-message
                                       hs-form-message-show="vm.newProject.submit"
                                       hs-form-message-template="newProject_projectName.html"
                                >
                            </div>
                            <div class="single--attribute--box">
                                <label class="single--attribute--box__title">业务编号</label>
                                {{vm.entity.businessCode}}
                            </div>
                        </div>
                        <div layout-gt-sm="row" class="attribute--row">
                            <div class="single--attribute--box">
                                <label class="single--attribute--box__title">所属系统</label><input ng-model="vm.entity.systemName"
                                       class="form-control single--attribute--box__input"
                                       name="systemName"
                                >
                            </div>

                        </div>
                    </div>
                    <div class="new--project--row--box">
                        <div class="new--project--row">源系统数据库信息</div>
                        <div layout-gt-sm="row" class="attribute--row">
                            <div class="single--attribute--box">
                                <span class="single--attribute--box__title"> 数据库类型 </span><md-select  class="single--attribute--box__select"
                                            ng-model="vm.entity.databaseName"
                                            ng-change="vm.getVersionList(vm.entity.databaseName)"
                                            md-on-open="vm.loadDataBase()"
                                            name="databaseName"
                                            required
                                            hs-form-message
                                            hs-form-message-show="vm.newProject.submit"
                                            hs-form-message-template="newProject_databaseName.html"
                                >
                                    <md-option ng-value="dataBase" ng-repeat="dataBase in vm.dataBaseDisplayLists">{{dataBase}}</md-option>
                                </md-select>
                            </div>
                            <div class="single--attribute--box">
                                <span class="single--attribute--box__title"> 数据库版本 </span><md-select  class="single--attribute--box__select"
                                            ng-model="vm.entity.databaseVersion"
                                            ng-disabled="!vm.entity.databaseName"
                                            name="dataBaseVersion"
                                            required
                                            hs-form-message
                                            hs-form-message-show="vm.newProject.submit"
                                            hs-form-message-template="newProject_dataBaseVersion.html"
                                >
                                    <md-option ng-value="version" ng-repeat="version in vm.versionList">{{version}}</md-option>
                                </md-select>
                            </div>
                        </div>
                    </div>
                    <div class="new--project--row--box">
                        <div class="new--project--row">数据抽取方式</div>
                        <div layout-gt-sm="row" class="attribute--row">
                            <div class="single--attribute--box">
                                <span class="single--attribute--box__title"> 数据抽取方式 </span><md-select  class="single--attribute--box__select" ng-model="vm.entity.extractionMethod" ng-init="vm.entity.extractionMethod=0" >
                                    <md-option ng-value="0" >ETL数据抽取</md-option>
                                    <md-option ng-value="1" >AIP接口</md-option>
                                </md-select>
                            </div>
                        </div>
                    </div>

            </div>
        </md-dialog-content>
        <md-dialog-actions layout="row" class="new--project--manage--modal--footer">
            <span flex></span>
            <md-button ng-disabled="vm.loading" ng-click="vm.cancel()">
                取消
            </md-button>
            <md-button ng-disabled="vm.loading" type="submit" class="green--btn">
                确定
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>

<script type="text/ng-template" id="newProject_dataBaseVersion.html" >
    <div ng-show="vm.newProject.submit">
        <div  ng-show="newProject.dataBaseVersion.$error.required" >
            <div hs-form-message-chrome-bubble  >
                <span >请选择数据库版本</span>
            </div>
        </div>
    </div>
</script>
<script type="text/ng-template" id="newProject_databaseName.html" >
    <div ng-show="vm.newProject.submit">
        <div  ng-show="newProject.databaseName.$error.required" >
            <div hs-form-message-chrome-bubble  >
                <span >请选择数据库</span>
            </div>
        </div>
    </div>
</script>
<script type="text/ng-template" id="newProject_systemName.html" >
    <div ng-show="vm.newProject.submit">
        <div  ng-show="newProject.systemName.$error.required" >
            <div hs-form-message-chrome-bubble  >
                <span >请填写所属系统</span>
            </div>
        </div>
    </div>
</script>
<script type="text/ng-template" id="newProject_projectName.html" >
    <div ng-show="vm.newProject.submit">
        <div  ng-show="newProject.projectName.$error.required" >
            <div hs-form-message-chrome-bubble  >
                <span >请填写项目名称</span>
            </div>
        </div>
    </div>
</script>
