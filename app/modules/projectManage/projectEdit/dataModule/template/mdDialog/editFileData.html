<md-dialog aria-label="Mango" class="edit--custom--data--modal--wrapper lg-modal">
    <form ng-cloak>
        <md-toolbar class="md-menu-toolbar">
            <div class="md-toolbar-tools">
                <h2 class="modal--head--title">File</h2>
                <md-select class="edit--file--data--modal__select" ng-model="vm.currentFileId" >
                    <md-option ng-repeat="fileLists in vm.fileLists" value="{{fileLists.code}}" >
                        {{fileLists.name}}
                    </md-option>
                </md-select>
                <img class="modal--head--icon" src="images/edit--file--data--modal--head--icon.png" alt=""/>
                <span flex></span>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content edit--custom--data--modal--content">
                <form name="customData" action="">
                    <div class="attribute--row--box">
                        <div class="attribute--row--box__header">默认数据项</div>
                        <table class="table attribute--row--box__table">
                            <thead>
                            <tr class="table__th--tr">
                                <th>序号</th>
                                <th>中文名</th>
                                <th>英文名</th>
                                <th>属性名</th>
                                <th>类型</th>
                                <th width="60">长度</th>
                                <th width="71">必填</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="data in vm.entity" ng-if="data.containerCode == vm.currentFileId && data.isSys==1">
                                <td>{{$index}}</td>
                                <td>{{data.attrNameCn}}</td>
                                <td>{{data.attrNameEn}}</td>
                                <td>{{data.attrName}}</td>
                                <td>{{data.attrType}}</td>
                                <td>{{data.attrLength}}</td>
                                <td>{{data.isRequired}}</td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                    <div class="attribute--row--box">
                        <div class="attribute--row--box__header">自定义元数据</div>
                        <table class="table attribute--row--box__table">
                            <thead>
                            <tr class="table__th--tr">
                                <th></th>
                                <th>中文名</th>
                                <th>英文名</th>
                                <th>属性名</th>
                                <th>类型</th>
                                <th width="60">长度</th>
                                <th width="60">必填</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="customData in vm.entity" ng-if="customData.containerCode == vm.currentFileId && customData.isSys==0">
                                <td class="add--attribute--btn--td">
                                    <button class="fa fa-minus delete--attribute--btn" ng-click="vm.deleteCustomdata($index)"></button>
                                </td>
                                <td>
                                    <div class="md-block edit--custom--data--modal__input--box">
                                        <input class="form-control edit--custom--data--modal__input" ng-model="customData.attrNameCn">
                                    </div>
                                </td>
                                <td>
                                    <div class="md-block edit--custom--data--modal__input--box">
                                        <input class="form-control edit--custom--data--modal__input" ng-model="customData.attrNameEn">
                                    </div>
                                </td>
                                <td>
                                    <div class="md-block edit--custom--data--modal__input--box">
                                        <input class="form-control edit--custom--data--modal__input" ng-model="customData.attrName">
                                    </div>
                                </td>
                                <td>
                                    <md-input-container class="md-block edit--custom--data--modal__select--box" flex-gt-sm>
                                        <md-select class="edit--custom--data--modal__select" ng-model="customData.attrType">
                                            <md-option ng-repeat="type in vm.typeLists" value="{{type.value}}">
                                                {{type.name}}
                                            </md-option>
                                        </md-select>
                                    </md-input-container>
                                </td>
                                <td>
                                    <div class="md-block edit--custom--data--modal__input--box">
                                        <input class="form-control edit--custom--data--modal__input" ng-model="customData.attrLength">
                                    </div>
                                </td>
                                <td>
                                    <md-input-container class="md-block edit--custom--data--modal__select--box" flex-gt-sm>
                                        <md-select ng-model="customData.isRequired" class="edit--custom--data--modal__select">
                                            <md-option  value="1">
                                                是
                                            </md-option>
                                            <md-option  value="0">
                                                否
                                            </md-option>
                                        </md-select>
                                    </md-input-container>
                                </td>
                            </tr>
                            <tr >
                                <td class="add--attribute--btn--td">
                                    <button class="fa fa-plus add--attribute--btn" ng-click="vm.addCustomData()"></button>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </form>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row" class="new--project--manage--modal--footer">
            <span flex></span>
            <md-button  ng-click="vm.deleteFile()">
                删除
            </md-button>
            <md-button  ng-click="vm.cancel()">
                取消
            </md-button>
            <md-button  ng-click="vm.saveCustomData()" class="green--btn">
                确定
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
