<md-dialog aria-label="Mango" class="add--file--name--modal--wrapper">
    <form ng-cloak
          name="newFileName"
          novalidate
          ng-submit="newFileName.$valid?vm.update():vm.newFileName.submit=true">
        <md-toolbar class="md-menu-toolbar">
            <div class="md-toolbar-tools">
                <h2 class="modal--head--title" translate="MODULES_PROJECTMANAGE_MODIFY_NODE_NAME">修改节点名</h2>
                <!--<img class="modal&#45;&#45;head&#45;&#45;icon" src="images/edit&#45;&#45;custom&#45;&#45;data&#45;&#45;modal&#45;&#45;head&#45;&#45;icon.png" alt=""/>-->
                <span flex></span>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content add--file--name--modal--content">
                <!--<div class="attribute&#45;&#45;row&#45;&#45;box">-->
                    <!--<span class="attribute&#45;&#45;row&#45;&#45;box__title" translate="MODULES_PROJECTMANAGE_NODE_NAME">节点名称</span>-->
                    <!--<div class="popover-wrapper attribute&#45;&#45;row&#45;&#45;box__value">-->
                        <!--<input ng-model="vm.nodeName"-->
                               <!--class="form-control"-->
                               <!--name="Filename"-->
                               <!--required-->
                               <!--hs-form-message-->
                               <!--hs-form-message-show="vm.newFileName.submit"-->
                               <!--hs-form-message-template="newFileName_Filename.html"-->
                        <!--&gt;-->

                    <!--</div>-->

                <!--</div>-->
                <div class="attribute--row--box">
                    <span class="attribute--row--box__title" translate="MODULES_PROJECTMANAGE_CHINESE_NAME">中文名</span>
                    <div class="popover-wrapper attribute--row--box__value">
                        <input ng-model="vm.nameZh"
                               class="form-control"
                        >
                    </div>
                </div>
                <div class="attribute--row--box">
                    <span class="attribute--row--box__title" translate="MODULES_PROJECTMANAGE_ENGLISH_NAME">英文名</span>
                    <div class="popover-wrapper attribute--row--box__value">
                        <input ng-model="vm.nameEn"
                               class="form-control"
                        >
                    </div>
                </div>
                <div class="attribute--row--box">
                    <span class="attribute--row--box__title" translate="MODULES_PROJECTMANAGE_NODE_NAME">节点名</span>
                    <div class="popover-wrapper attribute--row--box__value">
                        <input ng-model="vm.name"
                               class="form-control"
                        >
                    </div>
                </div>
                <div class="popover-wrapper attribute--row--box" ng-show="vm.type == 'block'">
                    <div class="attribute--row--box__checkbox">
                        <md-checkbox class="md-primary "  ng-model="vm.canRepeat"
                                     aria-label="Checkbox 1">
                            <span translate="MODULES_PROJECTMANAGE_REPEAT"></span>
                        </md-checkbox>
                    </div>

                </div>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row" class="add--file--name--modal--footer">
            <span flex></span>
            <md-button  ng-click="vm.cancel()" translate="MODULES_PROJECTMANAGE_CANCEL">
                取消
            </md-button>
            <md-button  type="submit" class="green--btn" translate="MODULES_PROJECTMANAGE_CONFIRM">
                确定
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
<script type="text/ng-template" id="newFileName_Filename.html" >
    <div ng-show="vm.newFileName.submit">
        <div  ng-show="newFileName.Filename.$error.required" >
            <div hs-form-message-chrome-bubble  >
                <span><span translate="MODULES_PROJECTMANAGE_PLEASE_FILL_IN">请填写</span><span translate="MODULES_PROJECTMANAGE_NODE_NAME">名称</span></span>
            </div>
        </div>
    </div>
</script>
