<div class="anim-slide-right data--base--sidenav" >
    <md-sidenav
            class="md-sidenav-right pull--left data--base--wrapper "
            md-component-id="left"
            md-is-locked-open="true"
            md-whiteframe="4"
            style="float: left"
    >
        <div class="select--data--source--box">
            选择数据源
        </div>
        <md-content layout-padding class="data--base--column--wrapper">
            <md-list flex>
                <!--<md-subheader class="md-no-sticky"></md-subheader>-->
                <md-list-item class="md-1-line each--column--box" ng-repeat="item in vm.dataBases" ng-click="vm.getBaseData(item.objectId)"  ng-class="{active: vm.parameter.objectId == item.objectId}">
                    <div class="md-list-item-text" layout="column" >
                     <span>
                        <span class="glyphicon glyphicon-hourglass" aria-hidden="true"></span>
                        {{ item.displayName }}
                     </span>
                    </div>
                </md-list-item>
            </md-list>
        </md-content>
    </md-sidenav>
</div>


<div class="anim-slide-below-fade data--base--sidenav--right--box">
    <div class="data--filtering--wrapper">
        <div class="data--filtering--head">
            <span class="title">数据过滤</span>
            <i class="fa fa-angle-down put--away--btn" aria-hidden="true"></i>
        </div>
        <div class="filter--properties--box">
            <div class="single--attribute--box">
                <span class="attribute--title">按数据形态</span>
                <div class="attribute--value">
                    <ui-select multiple ng-model="vm.parameter.dataType" theme="bootstrap"  close-on-select="false" title="Choose a color">
                        <ui-select-match placeholder="按数据形态">{{$item}}</ui-select-match>
                        <ui-select-choices repeat="dataType in vm.dataTypeList | filter:$select.search">
                            {{dataType}}
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
            <div class="single--attribute--box">
                <span class="attribute--title">按来源系统</span>
                <div class="attribute--value">
                    <ui-select multiple ng-model="vm.parameter.systemSource" theme="bootstrap"  close-on-select="false" title="Choose a color">
                        <ui-select-match placeholder="按来源系统">{{$item}}</ui-select-match>
                        <ui-select-choices repeat="system in vm.systemSourceLists | filter:$select.search">
                            {{system}}
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
            <div class="single--attribute--box">
                <span class="attribute--title">按单位</span>
                <div class="attribute--value">
                    <ui-select multiple ng-model="vm.parameter.unit" theme="bootstrap"   close-on-select="false" title="Choose a color">
                        <ui-select-match placeholder="按单位">{{$item}}</ui-select-match>
                        <ui-select-choices repeat="unit in vm.unitList | filter:$select.search">
                            {{unit}}
                        </ui-select-choices>
                    </ui-select>
                </div>
            </div>
            <div class="single--attribute--box time--frame">
                <span class="attribute--title">时间范围</span>
                <div layout="row" class="attribute--value">
                    <md-input-container class="select--time">
                        <div flex-gt-xs>
                            <md-datepicker
                                    ng-init="vm.dateFrom = (vm.parameter.dateFrom | toDate)"
                                    ng-model="vm.dateFrom"
                                    ng-change="vm.parameter.dateFrom = vm.dateFrom.toISOString(); vm.search()"
                                    md-placeholder="选择日期"
                                    md-open-on-focus
                                    ></md-datepicker>
                            <md-button ng-click="vm.dateFrom = null;vm.parameter.dateFrom = vm.dateFrom.toISOString(); vm.search();">清除</md-button>
                        </div>
                    </md-input-container>
                </div>
                <span>至</span>

                <div layout="row" class="attribute--value">
                    <md-input-container class="select--time">
                        <div flex-gt-xs>
                            <md-datepicker
                                    ng-init="vm.dateTo = (vm.parameter.dateTo | toDate)"
                                    ng-model="vm.dateTo"
                                    ng-change="vm.parameter.dateTo = vm.dateTo.toISOString(); vm.search()"
                                    md-placeholder="选择日期"
                                    md-open-on-focus
                                    ></md-datepicker>
                            <md-button ng-click="vm.dateTo = null;vm.parameter.dateFrom = vm.dateFrom.toISOString(); vm.search();">清除</md-button>
                        </div>
                    </md-input-container>
                </div>
            </div>
            <div >
                <div flex-gt-sm="50">
                    <md-checkbox  ng-checked="vm.parameter.dataError" ng-click="vm.parameter.dataError=!vm.parameter.dataError;vm.search()"  aria-label="Checkbox 1">
                        只显示有异常的批次
                    </md-checkbox>
                </div>
            </div>
            <div >
                <md-button class="md-raised" ng-click="vm.search()">搜索</md-button>
            </div>
        </div>
    </div>
    <div >
        <div  ui-grid="gridOptions" class="common--uigrid--height" ui-grid-selection ui-grid-infinite-scroll></div>
    </div>

</div>
