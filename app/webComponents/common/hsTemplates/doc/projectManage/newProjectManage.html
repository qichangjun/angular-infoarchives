<md-dialog aria-label="Mango" class="new--project--manage--modal">
    <form ng-cloak>
        <md-toolbar class="md-menu-toolbar">
            <div class="md-toolbar-tools">
                <h2>新建项目</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="vm.cancel()">
                <span class="glyphicon glyphicon-remove">
                </span>
                </md-button>
            </div>
        </md-toolbar>
        <md-progress-linear ng-show="vm.loading" md-mode="indeterminate"></md-progress-linear>
        <md-dialog-content class="new--project--content">
            <div class="md-dialog-content ">
                <form name="newProject" action="">
                    <div class="new--project--row--box">
                        <div class="new--project--row">基本信息</div>
                        <div layout-gt-sm="row" class="attribute--row">
                            <div class="single--attribute--box">
                                <label class="single--attribute--box__title">项目名称</label>
                                <input ng-model="vm.entity.name" class="form-control single--attribute--box__input">
                            </div>
                            <div class="single--attribute--box">
                                <label class="single--attribute--box__title">业务编号</label>
                                <input ng-model="vm.entity.number" class="form-control single--attribute--box__input">
                            </div>
                        </div>
                    </div>
                    <div class="new--project--row--box">
                        <div class="new--project--row">源系统数据库信息</div>
                        <div class="attribute--row">
                            <div class="single--attribute--box">
                                <span class="single--attribute--box__title"> 数据库类型 </span>
                                <md-select placeholder="oracle" class="single--attribute--box__select" ng-model="vm.entity.dataBaseType" md-on-open="vm.loadDataBase()" >
                                    <md-option ng-value="dataBase.name" ng-repeat="dataBase in vm.dataBases">{{dataBase.name}}</md-option>
                                </md-select>
                            </div>
                        </div>
                    </div>
                    <div class="new--project--row--box">
                        <div class="new--project--row">归档策略</div>
                        <div class="attribute--row">
                            <span class="single--attribute--box__title">档号规则</span>
                            <span>系统号&nbsp;&nbsp;-&nbsp;&nbsp;全宗号&nbsp;&nbsp;-&nbsp;&nbsp;</span>
                            <md-select placeholder="门类号" ng-model="vm.entity.ruleType" class="single--attribute--box__select ref--rules--short--select">
                                <md-option ng-value="ruleType.name" ng-repeat="ruleType in vm.ruleType">{{ruleType.name}}</md-option>
                            </md-select>
                            <span>&nbsp;&nbsp;-&nbsp;&nbsp;</span>
                            <md-select placeholder="年度" ng-model="vm.entity.year" class="single--attribute--box__select ref--rules--short--select">
                                <md-option ng-value="year" ng-repeat="year in vm.years">{{year}}</md-option>
                            </md-select>
                            <span>&nbsp;&nbsp;-&nbsp;&nbsp;流水号</span>
                        </div>
                        <div class="attribute--row">
                            <div class="single--attribute--box">
                                <span class="single--attribute--box__title"> 系统保留时间 </span>
                                <md-select placeholder="无" ng-model="vm.entity.keepTime" class="single--attribute--box__select" >
                                    <md-option ng-value="keepTime" ng-repeat="keepTime in vm.keepTime">{{keepTime}}</md-option>
                                </md-select>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row" class="new--project--manage--modal--footer">
            <span flex></span>
            <md-button ng-disabled="vm.loading" ng-click="vm.cancel()">
                取消
            </md-button>
            <md-button ng-disabled="vm.loading" ng-click="vm.newProject()" class="green--btn">
                确定
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
