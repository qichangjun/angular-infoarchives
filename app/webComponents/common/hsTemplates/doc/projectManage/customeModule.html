<md-dialog aria-label="customModule" class="edit--project--manage--modal--wrapper">
    <form >
        <md-toolbar class="md-menu-toolbar edit--project--manage--head-box">
            <div class="md-toolbar-tools">
                <md-button class="md-icon-button edit--project--manage--head--btn" ng-click="vm.cancel()">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </md-button>
                <h2 class="title">{{vm.entity.name}}/业务模版 Ver1.0</h2>
                <span flex></span>
                <md-button class=" md-raised md-button green--btn" ng-click="vm.saveModule()">
                    保存模版
                </md-button>
            </div>
        </md-toolbar>
        <md-progress-linear ng-show="vm.loading" md-mode="indeterminate"></md-progress-linear>
        <md-dialog-content>
            <div class="md-dialog-content">
                <form name="newProject" action="">
                    <div layout-gt-sm="row" id="container" >
                        <collapsible-tree  style='margin:0 auto;' id="customModule" nodes = 'nodes' width = '200' height = '200' radius = '490'></collapsible-tree>
                    </div>
                </form>
            </div>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button ng-disabled="vm.loading" ng-click="vm.cancel()">
                取消
            </md-button>
            <md-button ng-disabled="vm.loading" ng-click="vm.editProject($event)">
                保存
            </md-button>
            <md-button ng-disabled="vm.loading" ng-show="module" ng-click="vm.editProject($event,'update')">
                升版
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
