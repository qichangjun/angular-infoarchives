<md-dialog aria-label="Mango" class="preview--template--form--modal"><form ng-cloak="" name="newProject" novalidate="" ng-submit="newProject.$valid?vm.newProject():vm.newProject.submit=true"><md-toolbar class="md-menu-toolbar"><div class="md-toolbar-tools"><div class="preview--template--form--head"><img src="images/preview--box--icon.png" alt=""><div class="title--box"><div class="title" translate="MODULES_DATABASE_BUSINESS_TRANSACTION">业务流水号</div><div class="number">330000191510201000756</div></div></div><span flex=""></span> <button type="button" class="close" ng-click="vm.cancel()" aria-label="Close"><span aria-hidden="true">×</span></button></div></md-toolbar><md-dialog-content class="new--project--content"><div class="md-dialog-content clearfix"><div class="new--project--row--box"><div class="row show--results-wrap"><div ng-repeat="list in data" class="show--results-box"><div class="head--box"><span class="head--content">{{list.name}}</span></div><div class="panel-body show--results--body" ng-show="list.type == 'record'"><div ng-repeat="attr in list.data" ng-class="{'attr-file':attr.attrType=='file','attr-item':attr.attrType!='file'}"><span>{{attr.attrType != 'file' ? '元数据' : '文件' }}： <span class="attr--name" ng-show="vm.language != 'en'">{{attr.attrNameZh}}</span> <span class="attr--name" ng-show="vm.language == 'en'">{{attr.attrNameEn}}</span></span></div></div><div class="process--info--wrap" ng-show="list.type == 'process'"></div></div></div></div></div></md-dialog-content><md-dialog-actions layout="row" class="new--project--manage--modal--footer"><span flex=""></span><md-button ng-click="vm.cancel()" translate="MODULES_PROJECTMANAGE_CANCEL">取消</md-button><md-button ng-click="vm.saveTemplate()" class="green--btn" translate="MODULES_PROJECTMANAGE_SAVE">保存</md-button></md-dialog-actions></form></md-dialog>
